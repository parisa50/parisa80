<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>เมนูตามภาพ</title>
    <style>
        /* อนิเมชันเมื่อโหลดเมนูเข้ามา */
        @keyframes slideIn {
          from {
            transform: translateX(-100px);
            opacity: 0;
          }
          to {
            transform: translateX(0);
            opacity: 1;
          }
        }

        /* อนิเมชันตอน hover */
        @keyframes pulse {
          0% {
            transform: scale(1);
          }
          50% {
            transform: scale(1.05);
          }
          100% {
            transform: scale(1);
          }
        }

        body {
          margin: 0;
          padding: 20px;
          background: linear-gradient(to bottom, #e6d098, #f1dfab);
          font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .menu {
          display: flex;
          flex-direction: column;
          gap: 14px;
          width: 160px;
          animation: slideIn 1s ease-out; /* ใช้อนิเมชัน */
        }

        .menu-item {
          background-color: #4cd1db;
          color: black;
          padding: 20px 0;
          text-align: center;
          font-size: 37px;
          border-radius: 50px;
          cursor: pointer;
          user-select: none;
          text-decoration: none;
          display: block;
          transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .menu-item:hover {
          background-color: #3bb1c1; /* สีเปลี่ยนตอน hover */
          animation: pulse 0.6s ease-in-out; /* อนิเมชันขยาย */
        }
    </style>
</head>
<body>
    <nav class="menu">
        <div class="menu-item">Home</div>
        <a href="profile.html" class="menu-item">Profile</a>
        <a href="contact.html" class="menu-item">Contact</a>
        <a href="memaries.html" class="menu-item">Memories</a>
        <a href="Quotes i love.html" class="menu-item">Quotes</a>
    </nav>
</body>
</html>
